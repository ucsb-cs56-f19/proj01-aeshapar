<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Earthquake Search</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
</head>

<body>
    <div class="container">
        <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

        <h1>Location Search Results</h1>

        <table class="table">
            <thead>
                <tr>

                    <th>Location</th>
                    <!-- <th>Distance (km)</th>
                    <th>Minimum Magnitude</th> -->

                </tr>
            </thead>
            <tbody>
                <tr>
                	<td th:text="${locSearch.location}"></td>
			<td th:text="${place.place_id}"></td>
   		 	<td th:text="${place.lat}"></td>
			<td th:text="${place.lon}"></td>


                    <!-- <td><a th:href="${featureCollection.metadata.url}" th:text="${featureCollection.metadata.title}"></a></td>
                    <td th:text="${featureCollection.metadata.count}"></td>
                    <td th:text="${eqSearch.distance}"></td>
                    <td th:text="${eqSearch.minmag}"></td> -->

                </tr>
            </tbody>
        </table>

         <h2>JSON Results</h2>

        <pre th:text="${json}">This is placeholder</pre>


        <h2>Location Search Results</h1>

        <table class="table">
            <thead>
                <tr>

                    <th>Place Id</th>
                    <th>Latitude</th>
                    <th>Longitude</th>

                </tr>
            </thead>
            <tbody>
            	<tr th:each="p: ${place}">
                    <td th:text="${p.place_id}"></td>
   		 			<td th:text="${p.lat}"></td>
					<td th:text="${p.lon}"></td>          
                </tr>
            </tbody>
        </table>

        <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
</body>

</html>
